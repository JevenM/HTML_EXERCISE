<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画demo</title>
	<style type="text/css">
		#rabbit{
			/*background: red;*/
			margin: 50px auto;
			width: 102px;
			height: 80px;
		}
	</style>
</head>
<body>
	<div id="rabbit"></div>
	<script type="text/javascript">
		var imgUrl = "rabbit.png";
		var positions = ['0px -854px','-174px -852px','-349px -852px','-524px -852px','-698px -852px','-873px -848px'];
		var ele = document.getElementById('rabbit');
		animation(ele,positions,imgUrl);

		function animation(ele,positions,imgUrl)
		{
			ele.style.backgroundImage = 'url('+imgUrl+')';
			ele.style.backgroundRepeat = "no-repeat";
			var index = 0;
			function run()
			{
				var position = positions[index].split(' ');
				ele.style.backgroundPosition = position[0]+" "+position[1];//中间加个空格！！！
				// console.log(position[1]);
				index++;
				if(index>=positions.length)
				{
					index = 0;
				}
				setTimeout(run,80);
			}
			run();
		}
	</script>
</body>
</html>
