<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function tran(){
			window.dialogArguments.value = document.myform.txt.value;
			window.close();
		}
		function getdata(){
			document.myform.txt.value = window.dialogArguments.value;
		}//window.dialogArguments父窗口的myform.txt对象
	</script>
</head>
<body>
	<form name="myform">
		 <input type="text" name="txt" value="测试">
		 <input type="button" name="" value="获取" onclick="getdata()">
		 <input type="button" name="" value="传递" onclick="tran()">
	</form>
</body>
</html>
